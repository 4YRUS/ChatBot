

<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css"></style>
  </head>
 
  </style>

  <body class='bg-dark'>
   <div class="container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); width: 50vw; height: 50vh; " action='{% url "home" %}' >

      <form method='POST' action='{% url "login" %}'>
        {% csrf_token %}
        <div class="mb-3" style="color: white" >

          <h6>USERNAME : </h6><input type="text" name='username' class="form-control bg-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="UserName" style="color: white; border: 2px solid lightblue;">
        </div>
        <div class="mb-3" style="color: white">
          <h6>PASSWORD :  </h6><input type="text" name='password' class="form-control bg-dark" id="exampleInputPassword1" placeholder="Password" style="color: white; border: 2px solid lightblue">
        </div>
        <center><button type="submit" class="btn " style="background-color: lightblue;">Submit</button></center>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
